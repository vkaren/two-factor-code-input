<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/two-factor-code.css" />
    <link
      rel="preload"
      href="./css/message.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="./css/message.css" />
    </noscript>
    <title>Two factor code input</title>
  </head>
  <body>
    <main>
      <section class="two-factor-code_section">
        <h1>Enter verification code</h1>

        <form>
          <div class="twc_inputs">
            <input
              type="text"
              name="digit"
              class="twc_input-code"
              id="digit-1"
              pattern="[0-9]"
              minlength="1"
              maxlength="1"
              inputmode="numeric"
              autocomplete="off"
              aria-label="first digit"
            />
            <input
              type="text"
              name="digit"
              class="twc_input-code"
              id="digit-2"
              pattern="[0-9]"
              minlength="1"
              maxlength="1"
              inputmode="numeric"
              autocomplete="off"
              disabled
              aria-label="second digit"
            />
            <input
              type="text"
              name="digit"
              class="twc_input-code"
              id="digit-3"
              pattern="[0-9]"
              minlength="1"
              maxlength="1"
              inputmode="numeric"
              autocomplete="off"
              disabled
              aria-label="third digit"
            />
            <input
              type="text"
              name="digit"
              class="twc_input-code"
              id="digit-4"
              pattern="[0-9]"
              minlength="1"
              maxlength="1"
              inputmode="numeric"
              autocomplete="off"
              disabled
              aria-label="four digit"
            />
          </div>

          <button class="twc_verify-btn">Verify</button>

          <div class="twc_see-valid-code">
            <button class="see-valid-code_btn">See valid code</button>
            <span class="valid-code hidden">1234</span>
          </div>
        </form>
      </section>

      <section class="message_section hidden">
        <h1>Heyyy!!!</h1>

        <div class="message_img"></div>
      </section>
    </main>
    <script type="module" src="./js/two-factor-code-input.mjs"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
